<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" type="text/css" >
    <script src="script.js"></script>
</head>
<body>
    <div class="mdiv">
        <div class="container">
            <h3 class="heading">Weather Forcast</h3>
            <form>
               <div class="component">
                <div>
                    <input  type="text" name="city" id="city_name" placeholder="Enter a City Name" autofocus>
                </div>
                <div class="btn">
                    <button type="button" onclick="fetchCity()" class="srch_btn"> <img src="https://static.thenounproject.com/png/541346-200.png" alt="search icon"
                        height="35px"></button>    
                </div>
               </div>
               <br>
               <div align="center" style="margin-top: -30px;" >
                <img src="https://cdn2.iconfinder.com/data/icons/weather-flat-14/64/weather02-512.png" alt="weathericon" height="150px">
               </div>
               <div align="center" style="margin-top: -20px;">
                <span id="city">CITY NAME</span>
                <br>
                <span class="measurement" id="temp">0Â°C</span>
               </div>
               <div align="center" style="margin-top: 20px;">
                <table width="100%" cellpadding="10px">
                    <tr align="center">
                        <td>
                            <h5 class="headings">WIND SPEED</h5>
                            <span class="measurement" id="wind_speed">
                                0 km/hr
                            </span>
                        </td>
                        <td>
                            <h5 class="headings">HUMIDITY</h5>
                            <span class="measurement" id="humidity">
                                0 g/kg
                            </span>
                        </td>
                    </tr>
                </table>
               </div>
            </form>
        </div>

    </div>
    
</body>
</html>
